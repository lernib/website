---
name: AutoPR
on:
  push:
    branches:
      - next

jobs:
  autopr:
    name: Run AutoPR
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    if: github.repository == 'lernib/website'
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install NodeJS 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Remove root package.json
      run: rm package.json package-lock.json
    - name: Run AutoPR
      run: |
        cd tools/autopr
        npm i
        npm run build
        node . --github ${{ secrets.AUTOPR_PAT }} --simulate
